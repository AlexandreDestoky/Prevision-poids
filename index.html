<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevision Poids</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Poids Actuel</h2>
      <div class="actuel">
        <label for="Albs">lbs</label>
        <input type="number" placeholder="LBS" class="Albs" />
        <p>OU</p>
        <input type="number" placeholder="KG" class="Akg" />
        <label for="Akg">kg</label>
      </div>
      <h2>Poids Désiré</h2>
      <div class="desire">
        <label for="Dlbs">lbs</label>
        <input type="number" placeholder="LBS" class="Dlbs" />
        <p>OU</p>
        <input type="number" placeholder="KG" class="Dkg" />
        <label for="Dkg">kg</label>
      </div>
      <button class="calcul">Calculer le temps</button>
      <div class="results"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
